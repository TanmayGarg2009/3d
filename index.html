<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2D Birthday Surprise 🎂</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      font-family: "Poppins", sans-serif;
    }

    h1 {
      position: absolute;
      top: 40px;
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 0 10px #ff4081, 0 0 20px #ff80ab;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff80ab, 0 0 20px #ff4081; }
      to   { text-shadow: 0 0 20px #ff80ab, 0 0 40px #ff4081; }
    }

    /* Cake */
    .cake {
      position: relative;
      width: 200px;
      height: 120px;
      background: #ffb347;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }
    .cake::before {
      content: "";
      position: absolute;
      top: -40px;
      width: 200px;
      height: 40px;
      background: #8b4513;
      border-radius: 20px 20px 0 0;
    }

    /* Candles */
    .candle {
      position: absolute;
      width: 10px;
      height: 40px;
      background: white;
      top: -60px;
      border-radius: 3px;
    }
    .candle:nth-child(1) { left: 50px; }
    .candle:nth-child(2) { left: 95px; }
    .candle:nth-child(3) { left: 140px; }

    /* Flame */
    .flame {
      position: absolute;
      top: -20px;
      left: 50%;
      width: 12px;
      height: 20px;
      background: radial-gradient(circle, yellow 40%, orange 70%, transparent 80%);
      border-radius: 50% 50% 50% 50%;
      transform: translateX(-50%);
      animation: flicker 0.3s infinite alternate;
    }
    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); opacity: 1; }
      to   { transform: translateX(-50%) scale(1.2); opacity: 0.7; }
    }

    /* Floating balloons */
    .balloon {
      position: absolute;
      width: 40px;
      height: 50px;
      border-radius: 50%;
      background: red;
      animation: float 6s infinite ease-in-out;
    }
    .balloon::after {
      content: "";
      position: absolute;
      width: 2px;
      height: 40px;
      background: #555;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-150px) scale(1.2); opacity: 0; }
    }

    /* Confetti (hearts & stars) */
    .confetti {
      position: absolute;
      font-size: 1.5rem;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>🎉 Happy Birthday Shruti! 🎂</h1>
  
  <div class="cake">
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
  </div>

  <script>
    // Generate balloons
    const colors = ["red","blue","yellow","green","purple","pink"];
    for (let i=0; i<8; i++) {
      const b = document.createElement("div");
      b.className = "balloon";
      b.style.background = colors[Math.floor(Math.random()*colors.length)];
      b.style.left = Math.random()*100 + "vw";
      b.style.animationDuration = (4+Math.random()*4) + "s";
      document.body.appendChild(b);
    }

    // Generate confetti (hearts & stars)
    const emojis = ["❤️","⭐"];
    for (let i=0; i<40; i++) {
      const c = document.createElement("div");
      c.className = "confetti";
      c.innerText = emojis[Math.floor(Math.random()*emojis.length)];
      c.style.left = Math.random()*100 + "vw";
      c.style.animationDuration = (3+Math.random()*5) + "s";
      c.style.fontSize = (1+Math.random()*2) + "rem";
      document.body.appendChild(c);
    }
  </script>
</body>
</html>
