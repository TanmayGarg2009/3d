<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Birthday Surprise ðŸŽ‚</title>
  <style>
    body { margin: 0; overflow: hidden; background: #ffdde1; }
    canvas { display: block; }
    #msg {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-family: "Poppins", sans-serif;
      font-size: 2rem;
      color: #ff4081;
      text-shadow: 0 0 10px white, 0 0 20px pink;
    }
  </style>
</head>
<body>
  <div id="msg">ðŸŽ‰ Happy Birthday Shruti! ðŸŽ‚</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/geometries/TextGeometry.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/FontLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/libs/helvetiker_regular.typeface.json"></script>

  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lights
    const light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(5,5,5);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0xffcccc, 0.6));

    // Cake (Cylinder)
    const cakeGeometry = new THREE.CylinderGeometry(2, 2, 1.5, 32);
    const cakeMaterial = new THREE.MeshPhongMaterial({color: 0xffa07a});
    const cake = new THREE.Mesh(cakeGeometry, cakeMaterial);
    scene.add(cake);

    // Candle
    const candleGeometry = new THREE.CylinderGeometry(0.1, 0.1, 1, 16);
    const candleMaterial = new THREE.MeshPhongMaterial({color: 0xffffff});
    const candle = new THREE.Mesh(candleGeometry, candleMaterial);
    candle.position.y = 1.5;
    scene.add(candle);

    // Flame (sphere)
    const flameGeometry = new THREE.SphereGeometry(0.2, 16, 16);
    const flameMaterial = new THREE.MeshBasicMaterial({color: 0xffff00});
    const flame = new THREE.Mesh(flameGeometry, flameMaterial);
    flame.position.y = 2;
    scene.add(flame);

    // Balloons
    function createBalloon(color, x, z) {
      const balloonGeo = new THREE.SphereGeometry(0.6, 16, 16);
      const balloonMat = new THREE.MeshPhongMaterial({color});
      const balloon = new THREE.Mesh(balloonGeo, balloonMat);
      balloon.position.set(x, 3 + Math.random()*2, z);
      scene.add(balloon);
    }
    createBalloon(0xff0000, -3, 0);
    createBalloon(0x0000ff, 3, 0);
    createBalloon(0xffff00, 0, -3);

    // Camera
    camera.position.z = 7;

    // Animation
    function animate() {
      requestAnimationFrame(animate);
      cake.rotation.y += 0.01;
      candle.rotation.y += 0.02;
      flame.scale.setScalar(1 + 0.1*Math.sin(Date.now()*0.01)); // flicker
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
